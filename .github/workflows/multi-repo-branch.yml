name: Cross-Repo Branch Dispatcher (BE/FE)

on:
  # Trigger: When an Issue is labeled.
  issues:
    types: [ labeled]

jobs:
  create_cross_repo_branch:
    runs-on: ubuntu-latest
    
    # Job Condition: Proceed only if a relevant label (BE or FE) is present in the Issue.
    if: |
      contains(toJson(github.event.issue.labels.*.name), 'BE') ||
      contains(toJson(github.event.issue.labels.*.name), 'FE')

    steps:
      - name: ðŸš€ Create Branch and Draft PR in Target Repo
        uses: actions/github-script@v7
        with:
          # Use the PAT token with cross-repo write permissions (required for creating PRs).
          github-token: ${{ secrets.GH_PAT }} 
          script: |
            const owner = 'JulioQes';
            const baseBranch = 'main'; // Target base branch (e.g., 'main' or 'dev')

            // 1. Identify labels and define the target repository
            const labels = context.payload.issue.labels.map(label => label.name);
            let targetRepo = '';
            let branchPrefix = '';
            
            if (labels.includes('BE')) {
                targetRepo = 'POC-LAUREATE-BOARD-BE';
                branchPrefix = 'be/';
            } else if (labels.includes('FE')) {
                targetRepo = 'POC-LAUREATE-BOARD-FE';
                branchPrefix = 'fe/';
            } else {
                // If a relevant label is not found, exit.
                console.log('No target label (BE or FE) found. Skipping branch creation.');
                return;
            }

            // 2. Format the branch name and PR title
            const issueNumber = context.payload.issue.number;
            const issueTitle = context.payload.issue.title.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-*|-*$/g, '').substring(0, 30);
            const prTitle = context.payload.issue.title; // Use original title for PR
            const newBranchName = `${branchPrefix}issue-${issueNumber}-${issueTitle}`;
            
            // 3. Get the SHA of the base branch ('main') from the target repository
            console.log(`Fetching SHA for ${baseBranch} in ${targetRepo}`);
            try {
                const { data: refData } = await github.rest.git.getRef({
                    owner: owner,
                    repo: targetRepo,
                    ref: `heads/${baseBranch}`,
                });
                const sha = refData.object.sha;
                
                // 4. Create the new branch (reference)
                console.log(`Creating branch ${newBranchName} in ${targetRepo} with SHA ${sha}`);
                await github.rest.git.createRef({
                    owner: owner,
                    repo: targetRepo,
                    ref: `refs/heads/${newBranchName}`,
                    sha: sha,
                });
                
                // 5. Create the Draft Pull Request
                console.log(`Creating Draft PR: ${prTitle} in ${targetRepo}`);
                const { data: prData } = await github.rest.pulls.create({
                    owner: owner,
                    repo: targetRepo,
                    title: prTitle,
                    head: newBranchName, // The new branch is the source
                    base: baseBranch,    // 'main' or 'dev' is the target
                    body: `Closes #${issueNumber}`, // Automatically links the PR to the original Issue
                    draft: true, // Set as Draft to indicate work in progress
                });

                // 6. Comment on the original Issue with links
                await github.rest.issues.createComment({
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: `ðŸŽ‰ **Branch and Pull Request created automatically!**

                    - **Code Repository:** \`${owner}/${targetRepo}\`
                    - **Branch Created:** \`${newBranchName}\`
                    - **Draft Pull Request:** ${prData.html_url}

                    The workflow is now in progress.`
                });
            } catch (error) {
                // Error handling block remains the same
                core.setFailed(`Error creating branch/PR in ${targetRepo}: ${error.message}`);
                await github.rest.issues.createComment({
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: ` **Error creating branch/PR in ${targetRepo}**

                    **Error:** ${error.message}`
                });
            }