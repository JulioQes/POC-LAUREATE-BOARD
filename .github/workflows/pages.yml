name: GitHub Pages Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Necesario para Pages + Functions
      - uses: actions/configure-pages@v5

      # Construye el artifact con la estructura correcta
      - name: Prepare artifact structure
        run: |
          mkdir -p site/.functions
          cp .github/pages/index.html site/index.html
          cp .github/pages/functions/functions.json site/.functions/functions.json
          cp .github/pages/functions/github-hook.js site/.functions/github-hook.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
