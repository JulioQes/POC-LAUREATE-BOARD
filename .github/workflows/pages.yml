name: GitHub Pages Functions

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # No build step needed for functions-only deployment

      - name: Upload Functions to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ".github/pages"

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages ðŸš€
        uses: actions/deploy-pages@v4
